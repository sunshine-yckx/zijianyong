custom_proxy_group=🇸🇬 狮城`select`(?=.*(新加坡|狮城|SG|(?i)Singapore))^((?!(手游|游戏(?i)Game)).)*$
custom_proxy_group=🏴‍☠️Other*`select`^(?!.*(港|美|新加坡|日|台|US|SG|JP|TW|HK|KR|Traffic|Expire))


